<html lang="en" >
<head>
    <meta charset="utf-8" />
    <title>Hangman Game</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body >
    <div class="container">
        <div class="game-info">
            <div class="game-name">MangNmae</div>
                <div class="category">
                   Word From:<span></span> 
                </div>
                <hr>
            </div>
                <div class="row">
                    <div class="hangman-draw">
                        <div class="the-draw">
                            <div class="the-stand"></div>
                            <div class="the-hang"></div>
                            <div class="the-rope"></div>
                            <div class="the-man"></div>
                            <div class="head"></div>
                            <div class="body"></div>
                            <div class="hands"></div>
                            <div class="legs"></div>
                        </div>
                    </div>
                    <div class="latters"></div>
                </div>
            <hr>
            <div class="letters-guses"></div>
    </div>
    <audio id="sucsses" src="audio/click1.wav"></audio>
    <audio id="fail" src="audio/mixkit-arcade-bonus-229.wav" ></audio>
    <script src="main.js"></script>
</body>
</html>
